#log4j2 설정
Configuration:
  #Appender Console 로그 설정, 레벨 - 날짜 - 메시지 형식으로 구성
  appenders:
    #Console 로그
    Console:
      name: LogToConsole
      PatternLayout:
        Pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n"
  #Appender를 package경로로 등록해줌
  Loggers:
    Root:
      Level: INFO
      AppenderRef:
          - ref: LogToConsole
    logger:
      #[INFO]Console 로그
      - name: com.kbds.auth
        level: INFO
        additivity: false
        AppenderRef:
          - ref: LogToConsole
